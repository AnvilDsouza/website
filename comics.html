<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI PM Diaries</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#0b84ff;
      --glass: rgba(255,255,255,0.04);
      --radius:12px;
      --gap:18px;
      --max-width:1100px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system,Arial;color:#e6eef6;background:linear-gradient(180deg,var(--bg), #071021);}
    .wrap{max-width:var(--max-width);margin:36px auto;padding:20px;}
    header{display:flex;align-items:flex-start;gap:18px; margin-bottom:18px;}
    header h1{font-size:20px;margin:0}
    header p{margin:4px 0 0;color:var(--muted);font-size:14px}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:var(--gap);margin-top:20px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:14px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .card:hover{ transform:translateY(-6px); box-shadow: 0 18px 50px rgba(2,6,23,0.75); }
    .cover {
      width:86px;
      height:116px;
      border-radius:8px;
      flex:0 0 86px;
      display:flex;align-items:flex-end;padding:8px;color:#fff;font-weight:700;
      box-shadow: inset 0 -6px 20px rgba(0,0,0,0.25);
    }
    /* simple procedural cover styles — variety using nth-child */
    .cover::after{ content:""; position:absolute; inset:0; border-radius:8px; mix-blend-mode:overlay; opacity:.08; }
    .card .meta{flex:1}
    .title{font-size:15px;margin:0 0 6px 0; color:#fff;line-height:1.1}
    .subtitle{font-size:13px;color:var(--muted);margin:0}
    .small{font-size:12px;color:var(--muted);margin-top:8px}

    /* colors for pseudo-covers */
    .c-1{ background:linear-gradient(135deg,#0b84ff,#084b8a); position:relative; }
    .c-2{ background:linear-gradient(135deg,#06b6d4,#0b84ff); position:relative; }
    .c-3{ background:linear-gradient(135deg,#ff6b35,#ffb86b); position:relative; }
    .c-4{ background:linear-gradient(135deg,#7be57a,#2fa34a); position:relative; }
    .c-5{ background:linear-gradient(135deg,#9b5cff,#4b2b91); position:relative; }
    .c-6{ background:linear-gradient(135deg,#f97316,#d94600); position:relative; }
    .c-7{ background:linear-gradient(135deg,#06d6a0,#028a65); position:relative; }
    .c-8{ background:linear-gradient(135deg,#f59e0b,#b45309); position:relative; }
    .c-9{ background:linear-gradient(135deg,#3b82f6,#1e40af); position:relative; }
    .c-10{ background:linear-gradient(135deg,#ec4899,#be185d); position:relative; }
    .c-11{ background:linear-gradient(135deg,#0ea5a4,#065f5b); position:relative; }
    .c-12{ background:linear-gradient(135deg,#34d399,#065f46); position:relative; }
    .c-13{ background:linear-gradient(135deg,#60a5fa,#1e3a8a); position:relative; }
    .c-14{ background:linear-gradient(135deg,#f97316,#f43f5e); position:relative; }
    .c-15{ background:linear-gradient(135deg,#8b5cff,#6d28d9); position:relative; }

    /* modal preview */
    .modal {
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:9999;
      background:linear-gradient(0deg, rgba(2,6,23,0.7), rgba(2,6,23,0.85));
      padding:28px;
    }
    .modal-card{
      width: min(880px, 95%); background: linear-gradient(180deg, #0d1720, #091019); border-radius:14px; padding:20px; box-shadow: 0 30px 80px rgba(2,6,23,0.9);
      display:grid; grid-template-columns: 360px 1fr; gap:18px; align-items:start;
    }
    .preview {
      height:480px; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; justify-content:flex-end; padding:16px; color:#fff;
      box-shadow: inset 0 -24px 48px rgba(0,0,0,0.45);
    }
    .details{ color:#e8eef8 }
    .modal h2{ margin:0 0 8px 0; font-size:20px }
    .btns{ margin-top:18px; display:flex; gap:10px }
    .btn {
      display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600;color:#07203a;background:var(--accent);
      box-shadow: 0 6px 18px rgba(11,132,255,0.12);
    }
    .btn.secondary{
      background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);
    }

    /* responsive */
    @media (max-width:880px){
      .modal-card{ grid-template-columns: 1fr; }
      .preview{ height:320px }
      .cover{ width:72px; height:98px }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div>
        <h1>AI PM Diaries — Comic Series</h1>
        <p>Click any cover to preview. From the preview you can open the full comic in Gemini (new tab).</p>
      </div>
    </header>

    <section class="grid" id="grid">
      <!-- cards are generated by JS -->
    </section>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card" role="document">
      <div class="preview" id="preview">
        <!-- cover canvas -->
        <div style="font-weight:700;font-size:22px;line-height:1.05" id="previewTitle"></div>
        <div style="margin-top:10px;color:rgba(255,255,255,0.85)" id="previewDesc"></div>
      </div>
      <div class="details">
        <h2 id="detailTitle"></h2>
        <p id="detailText" style="color:var(--muted)"></p>

        <div class="btns">
          <a id="openLink" class="btn" target="_blank" rel="noopener noreferrer">Open in Gemini</a>
          <button id="closeModal" class="btn secondary">Close</button>
        </div>

        <p class="small" style="margin-top:12px;color:var(--muted)">Note: If Gemini link blocks embedding, it will open in a new tab. You can update the script later to replace the preview image or add subtitles.</p>
      </div>
    </div>
  </div>

  <script>
    // Data: title + gemini share URL
    const comics = [
      ["The AI PM Diaries - MVP","https://g.co/gemini/share/6d40c85b519e"],
      ["The AI PM Diaries - The Ever-Expanding Horizon","https://g.co/gemini/share/eab63c35d766"],
      ["The AI PM Diaries - 99% Accuracy, 0% Adoption","https://g.co/gemini/share/d6a7388e02d7"],
      ["The AI PM Diaries - Hello, I’m The Data (and I Have Issues)","https://g.co/gemini/share/de6cbdfa3fa8"],
      ["The AI PM Diaries - The A/B Test That Became A–Z","https://g.co/gemini/share/63eb6d03df5a"],
      ["The AI PM Diaries - Explain It Like I’m a Regulator","https://g.co/gemini/share/b49f85c853e1"],
      ["The AI PM Diaries - Prompt Injection Potluck","https://g.co/gemini/share/a05d20888b74"],
      ["The AI PM Diaries - Free Trial to Production (FTTP)","https://g.co/gemini/share/17e787ac48a5"],
      ["The AI PM Diaries - The Drift","https://g.co/gemini/share/a2d71a5e2b2e"],
      ["The AI PM Diaries - The OKR Bermuda Triangle","https://g.co/gemini/share/2977b1a03727"],
      ["The AI PM Diaries - Ethics Board vs. Board Ethics","https://g.co/gemini/share/967538b4a886"],
      ["The AI PM Diaries - Feature-Creep vs. Value-Chop","https://g.co/gemini/share/20c2102eda4f"],
      ["The AI PM Diaries - GDPR Peekaboo","https://g.co/gemini/share/7ce7d68cd892"],
      ["The AI PM Diaries - Vendor Promise, Integration Purgatory","https://g.co/gemini/share/4d20a65f3042"],
      ["The AI PM Diaries - GPU Budget vs. Coffee Budget","https://g.co/gemini/share/c940840abac1"]
    ];

    // Simple cover generation: procedural gradient + short title line
    function makeCoverElement(title, idx){
      const cover = document.createElement('div');
      cover.className = 'cover c-'+((idx%15)+1);
      cover.style.position = 'relative';
      cover.style.display = 'flex';
      cover.style.alignItems = 'flex-end';
      cover.style.padding = '10px';
      // show short title on spine area
      const spine = document.createElement('div');
      spine.style.fontSize = '12px';
      spine.style.lineHeight = '1';
      spine.style.zIndex = '2';
      spine.style.textShadow = '0 2px 8px rgba(0,0,0,0.6)';
      spine.innerText = title.split(' - ').pop().slice(0,24);
      cover.appendChild(spine);
      return cover;
    }

    // Build grid
    const grid = document.getElementById('grid');
    comics.forEach((c, i) => {
      const [title, url] = c;
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.dataset.title = title;
      card.dataset.url = url;
      // cover
      const cover = makeCoverElement(title, i);
      // meta
      const meta = document.createElement('div'); meta.className='meta';
      const h = document.createElement('h3'); h.className='title'; h.innerText = title;
      const s = document.createElement('div'); s.className='subtitle'; s.innerText = 'AI PM Diaries — Comic';
      meta.appendChild(h); meta.appendChild(s);
      // append
      card.appendChild(cover);
      card.appendChild(meta);

      // click handler
      card.addEventListener('click', () => openPreview(title, url, i));
      card.addEventListener('keypress', (ev) => { if(ev.key === 'Enter' || ev.key === ' ') openPreview(title,url,i); });

      grid.appendChild(card);
    });

    // modal logic
    const modal = document.getElementById('modal');
    const preview = document.getElementById('preview');
    const detailTitle = document.getElementById('detailTitle');
    const detailText = document.getElementById('detailText');
    const openLink = document.getElementById('openLink');
    const closeModal = document.getElementById('closeModal');
    const previewTitle = document.getElementById('previewTitle');
    const previewDesc = document.getElementById('previewDesc');

    function openPreview(title, url, idx){
      // populate preview (procedural large cover)
      preview.style.background = window.getComputedStyle(document.querySelector('.c-'+((idx%15)+1))).backgroundImage;
      previewTitle.innerText = title;
      previewDesc.innerText = "A short preview of '"+title+"'. Click Open in Gemini to view the full comic.";
      detailTitle.innerText = title;
      detailText.innerText = "Interactive comic series by Anvil D'Souza. Each strip distills a real product leadership lesson — click Open to read in Gemini.";
      openLink.href = url;
      openLink.setAttribute('aria-label','Open '+title+' in Gemini (new tab)');
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
      // trap focus (basic)
      closeModal.focus();
    }

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none'; modal.setAttribute('aria-hidden','true');
    });

    // close when clicking outside modal-card
    modal.addEventListener('click', (ev) => {
      if(ev.target === modal){ modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }
    });

    // keyboard support
    window.addEventListener('keydown', (ev) => {
      if(ev.key === 'Escape' && modal.style.display === 'flex'){ modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }
    });
  </script>
</body>
</html>
